<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h1>Change Email Address</h1><br>
        <input type="text" placeholder="User Name" pattern="[A-Za-z]+" required class="username"><br>
        <input type="email" placeholder="Email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{2,3}" required><br>

        <input type="submit" value="Submit" id="submit">
    </form>

</body>
</html>
