<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tabs</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="tab-container">
      <ul class="tabs">
        <li class="active"><a href="#tab-1">Tab One</a></li>
        <li><a href="#tab-2">Tab Two</a></li>
        <li><a href="#tab-3">Tab Three</a></li>
        <li><a href="#tab-4">Tab Four</a></li>
      </ul>
      <br />
      <div class="tab-content">
        <div id="tab-1" class="tab active">Tab 1</div>
        <div id="tab-2" class="tab">Tab 2</div>
        <div id="tab-3" class="tab">Tab 3</div>
        <div id="tab-4" class="tab">Tab 4</div>
      </div>
    </div>

    <script src="./Js/code.jquery.com_jquery-3.7.0.js"></script>

    <script src="./Js/script.js"></script>
  </body>
</html>
