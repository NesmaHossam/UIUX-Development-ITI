<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="form.css" />
  </head>
  <body>
    <div class="form-container">
      <div class="form-group">
        <input type="text" id="name" required placeholder="Name" />
        <div class="error" id="nameError"></div>
      </div>
      <div class="form-group">
        <input type="text" id="age" required placeholder="Age" />
        <div class="error" id="ageError"></div>
      </div>
      <div class="form-group">
        <input type="text" id="email" required placeholder="Email" />
        <div class="error" id="emailError"></div>
      </div>
      <div class="btn">
        <button onclick="submitForm()" id="btn1">Submit</button>
        <button onclick="resetForm()" id="btn2">Reset</button>
      </div>
    </div>

    <div class="table-container hidden">
      <table id="dataTable">
        <thead>
          <tr>
            <th>Name</th>
            <th>Age</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody id="tableBody">
       
        </tbody>
      </table>
    </div>

    <script src="form.js"></script>
  </body>
</html>
