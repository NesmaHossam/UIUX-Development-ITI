<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SignIn</title>
    <link rel="stylesheet" href="SignIn.css" />
    <link rel="stylesheet" href="style3.css" />
  </head>
  <body>
    <section class="Sig-up">
      <div class="became-teacher regester">
        <h2>Sign Up</h2>
        <div class="container-uploaded">
          <form method="get" action="index3.html" id="registration-form">
            <!-- <label>Name</label> -->
            <input
              type="text"
              name="userName"
              placeholder="Enter Your Name"
              id="userName"
            />
            <span class="error" id="nameError"></span>
            <!-- <label>Email</label> -->
            <input
              type="email"
              name="Email"
              placeholder="Enter Your Email "
              id="email"
            />
            <span class="error" id="emailError"></span>
            <!-- <label>Mobile</label> -->
            <input
              type="number"
              name="number"
              placeholder="Enter Your Number"
              id="mobile"
            />
            <span class="error" id="mobileError"></span>
            <!-- <label>Address</label> -->
            <input
              type="text"
              name="userAddres"
              placeholder="Enter Your Address"
              id="address"
            />
            <span class="error" id="addressError"></span>
            <div class="radios">
              <label>Male</label>

              <input type="radio" name="gender" id="male" value="male" />
              <label>Female</label>
              <input type="radio" name="gender" id="female" value="female" />
            </div>
            <span class="error" id="genderError"></span>

            <button type="submit" class="sign-btn">Sign In</button>
          </form>

          <div class="timeout-messagee">
            <span class="error timeout-message" id="timeoutMessage"
              >You took too long to fill the form!</span
            >
            <div class="btn" id="greetingMessage"></div>
          </div>
        </div>
      </div>
      <div>
        <img src="./images/signup-bg.jpg" />
      </div>
    </section>

    <!-- <script src="home.js"></script> -->

    <script src="Sign.js"></script>
  </body>
</html>
